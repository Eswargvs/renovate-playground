name: build
on:
  workflow_call:
    inputs:
      version:
        description: 'Version number (x.y.z) to set before executing the build'
        type: string
        default: ''
      dockerPublish:
        description: 'Whether to publish the Docker image'
        type: boolean
        default: false

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: write
      packages: write
      attestations: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '22.x'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run linter
        run: pnpm lint

      - name: Run tests
        run: pnpm test


      - name: Set version
        if: inputs.version != ''
        run: |
          git config --global user.name github-actions
          git config --global user.email github-actions@github.com
          pnpm version ${{ inputs.version }} --no-git-tag-version --allow-same-version
          git add package.json pnpm-lock.yaml
          git commit -m "chore: set version to ${{ inputs.version }}"

      - name: Build applications
        run: pnpm build

      - name: Set up Docker Buildx
        if: inputs.dockerPublish
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: inputs.dockerPublish
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        if: inputs.dockerPublish
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}},value=${{ inputs.version }}
            type=semver,pattern={{major}}.{{minor}},value=${{ inputs.version }}
            type=semver,pattern={{major}},value=${{ inputs.version }}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
          labels: |
            org.opencontainers.image.title=Renovate Playground
            org.opencontainers.image.description=Renovate Playground Application
            org.opencontainers.image.vendor=AmadeusITGroup
            org.opencontainers.image.version=${{ inputs.version }}
            org.opencontainers.image.revision=${{ github.sha }}

      - name: Build and push Docker image
        if: inputs.dockerPublish
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILD_DATE=${{ github.event.repository.updated_at }}
            VCS_REF=${{ github.sha }}
            VERSION=${{ inputs.version }}

      - name: Generate artifact attestation
        if: inputs.dockerPublish
        uses: actions/attest-build-provenance@v1
        with:
          subject-name: ghcr.io/${{ github.repository }}
          subject-digest: ${{ steps.build.outputs.digest }}
          push-to-registry: true

      - name: Commit and tag version
        if: inputs.version != ''
        run: |
          # Check if the tag already exists on the remote
          if git ls-remote --tags origin "v${{ inputs.version }}" | grep -q "refs/tags/v${{ inputs.version }}$"; then
            echo "Tag v${{ inputs.version }} already exists on remote. Skipping tag creation and push."
          else
            git tag v${{ inputs.version }}
            git show HEAD
            git push origin v${{ inputs.version }}
          fi
